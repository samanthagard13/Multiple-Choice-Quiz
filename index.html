<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Pop Quiz!</title>
</head>

<body>
    <header class="header">
        <button type="button" id="scores" src="#highscores">View Scoreboard</button>
        <div id="timer">Timer 03:00</div>
    </header>

<div id="alert">
    <div id="answeralert">*WRONG ANSWER*  - 30 Seconds!</div>
</div>

<div id="cards">

<div id="card">
    <div class="main">
        <h1>Time For A Coding Quiz!</h1>
        <p>Answer Correctly Or Lose 30 Seconds!
            <br>
            <br>
            Save Your Score At The End!</p>
        <div class="buttons">
            <button type="button" id="startbutton">Start</button>
        </div>
    </div>
</div>

<div id="questionscard">
    <div class="questionbox">
        <h2><span id="questionTitle">Question</span></h2>
        <ul>
            <li><button class="choices" type="button"><span id="choice1">Choice1</span></button></li>
            <li><button class="choices" type="button"><span id="choice2">Choice2</span></button></li>
            <li><button class="choices" type="button"><span id="choice3">Choice3</span></button></li>
            <li><button class="choices" type="button"><span id="choice4">Choice4</span></button></li>
        </ul>
    </div>
</div>

<div id="scorecard">
    <div id="addscore">
        <h2>Add Your Initials To The Scoreboard!</h2>
        <input type="text" id="initialsinput" placeholder=" Initials">
        <br>
        <button type="submit" id="initialssubmit">Submit</button>
    </div>

    <div class="highscores">
        <h2 id="scoreheader"> High Scores </h2>
        <ul>
            <li><span id="initialdisplay">1.</span></li>
            <li><span id="initialdisplay2">2.</span></li>
            <li><span id="initialdisplay3">3.</span></li>
        </ul>
    </div>
</div>
</div>

<script src="./Assets/script.js"></script>

</body>

</html>
